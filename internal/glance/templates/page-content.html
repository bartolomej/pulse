{{ if .Page.ShowMobileHeader }}
<div class="mobile-reachability-header">{{ .Page.Title }}</div>
{{ end }}

{{ if .Page.HeadWidgets }}
<div class="head-widgets">
    {{- range .Page.HeadWidgets }}
    {{- .Render }}
    {{- end }}
</div>
{{ end }}

<div class="page-filter-bar">
  <form id="filter-form" class="filter-form">
    <textarea id="filter-input" name="filter" placeholder="Filter prompt...">{{ .Request.Filter }}</textarea>
    <br />
    <button type="submit">Apply</button>
  </form>
</div>

<div class="page-columns">
{{- range .Page.Columns }}
    <div class="page-column page-column-{{ .Size }}">
        {{- range .Widgets }}
        {{- .Render }}
        {{- end }}
    </div>
{{- end }}
</div>
