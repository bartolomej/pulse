<div class="page-title">{{ .Page.Title }}</div>

{{ if .Page.HeadWidgets }}
<div class="head-widgets">
    {{- range .Page.HeadWidgets }}
    {{- .Render $.SourceRegistry }}
    {{- end }}
</div>
{{ end }}

<div class="page-columns">
{{- range .Page.Columns }}
    <div class="page-column page-column-{{ .Size }}">
        {{- range .Widgets }}
        {{- .Render $.SourceRegistry }}
        {{- end }}
    </div>
{{- end }}
</div>
