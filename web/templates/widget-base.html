<div class="widget widget-type-{{ .Type }}{{ if .CSSClass }} {{ .CSSClass }}{{ end }}">
    {{- if not .HideHeader }}
    <div class="widget-header">
        {{- if and .Error }}
        <div class="notice-icon notice-icon-major" title="{{ .Error }}"></div>
        {{- else if .Notice }}
        <div class="notice-icon notice-icon-minor" title="{{ .Notice }}"></div>
        {{- end }}
    </div>
    {{- end }}
    <div class="widget-content {{ block "widget-content-classes" . }}{{ end }}">
        {{- if .Error }}
            <div class="widget-error-header">
                <div class="color-negative size-h3">ERROR</div>
                <svg class="widget-error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
            </div>
            <p class="break-all">{{ .Error }}</p>
        {{- else }}
            {{ block "widget-content" . }}{{ end }}
        {{- end}}
    </div>
</div>
